  description: "1 box type, 1 AP, 1 culture"
  box_type_ratio: [1.0]
  phase_ratio: [0.3,0.3,0.4]
  ap:
    - [0.5,0.5]

  culture:
    - ratio: 1.0
      params: [0.35,0.5,0.03,0.15]
      # order: Pm, D_m, SC, r0
